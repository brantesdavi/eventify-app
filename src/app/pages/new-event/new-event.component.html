<div class="container bg-black px-4 " style="height: 100vh;">
  <div class="py-7">
    <i class="fas fa-chevron-left text-white" style="font-size: 21px;"></i>
  </div>
  <span 
      class="text-white inline-block w-full" 
      style="line-height: 1; font-family: 'Anton', sans-serif; font-size: 45px;">
      CRIAR NOVO EVENTO
  </span>
  <form [formGroup]="eventForm" class="space-y-4" (ngSubmit)="submitForm()">
    <div       
      class="w-full bg-neutral-800 px-3.5 py-5 rounded-lg space-y-4">
      <div class="">
        <div>
          <label for="eventDesc" class="text-neutral-400 ">Titulo do evento</label>
          <input #eventTitle  type="text"
            class="w-full rounded-lg px-3.5 py-1.5 text-sm" placeholder="Festa da firma" 
            formControlName="title"
            id="eventTitle" name="eventTitle" required>    
        </div>   
      </div>
          
      <!-- <span 
      type="button"
      class="mt-2 cursor pointer bg-neutral-700 text-neutral-400 px-3.5 py-1.5 rounded-full text-xs font-medium"
      (click)="generateTitle()"
      >
        Sem ideia? Gere um nome legal!!
        <i class="fas fa-dice-five text-sm"></i>
      </span>  -->
      <div>
        <label for="eventDesc" class="text-neutral-400 ">Descrição do evento</label>
        <textarea 
        rows="3" class="w-full rounded-lg px-3.5 py-1.5 text-sm" 
        formControlName="description"
        id="eventDesc" name="eventDesc" required>
      </textarea>

      </div>  
      <div>
        
        <label for="eventDesc" class="text-neutral-400 ">Local do evento</label>
        <input #eventLocal  type="text"
          class="w-full rounded-lg px-3.5 py-1.5 text-sm" placeholder="Na casa da vovó" 
          formControlName="local"
          id="local" name="local" required>    
        </div>
        <div class="flex gap-x-2">
          <div>
            <label for="eventDesc" class="text-neutral-400 ">Data</label>
            <app-datepicker (datepickerValueChange)="onDateChange($event)"></app-datepicker>
          </div>
          <div>
            <label for="eventDesc" class="text-neutral-400 ">Hora</label>
            <app-timepicker (valueChange)="onTimeChange($event)"></app-timepicker>
          </div>
        </div>
      <div>
        <label for="eventCategory" class="text-neutral-400 ">Tipo de evento</label>
        <select name="eventCategory"         
          class="w-full rounded-lg px-3.5 py-1.5 text-sm text-black"
          [ngClass]="{'text-white': isDarkOption(selectedCategory), 'text-black': !isDarkOption(selectedCategory)}"
          [ngStyle]="{ 'background-color': getCategoryColor() }"
          id="eventCategory" name="eventCategory" required
          formControlName="category" (ngModelChange)="onCategoryChange()"
        >
          <option value="7" selected >Escolha uma opção</option>
          <option value="0">Festa</option> 
          <option value="1">Conferencia</option>
          <option value="2" >Social</option> 
          <option value="3">esportivo</option> 
          <option value="4">cultural</option>
          <option value="5">Outro</option>
        </select>
      </div>      
    </div>  
    <div class="w-full bg-neutral-800 px-3.5 py-5 rounded-lg space-y-4 flex justify-center">
      <button type="submit"
        class="w-full text-white rounded-full rounded-full py-4 font-bold" 
        style="background-color: #3B46EE;">
        Marcar evento
      </button>
    </div>  
</form>
  
</div>
